<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webform Playground</title>
  </head>
  <body>
    <div id="not-root"></div>

    <button id="open-form">Click me to open form!</button>
    <script src="/lib/main.js"></script>

    <script>
      Webform.mount({
        parentElement: 'body',
        triggerSelector: '#open-form',

        searchOptions: {
          accountId: 'QTRZ4Phdf7A5Lhmce',
          shelfDomain: 'api.shelf.io',
          intentGroupId: 'pure-cloud-demo',
          searchIntentGroupId: 'pure-cloud-demo-search'
        },
        categories: [
          {label: 'Billing', intent: 'billing'},
          {label: 'Account Issues', intent: 'account'}
        ]
      });
    </script>
  </body>
</html>
